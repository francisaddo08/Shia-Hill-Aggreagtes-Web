
 <!-- Container for the image gallery -->
 <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides"  >

        <img class="img-fluid" src="{{imageUrls_1}}" style="width:100%">
    </div>
    
                 <div class="mySlides">

        <img class="img-fluid" src="{{imageUrls_2}}" style="width:100%">
    </div>

    <div class="mySlides">
        <img class="img-fluid" src="{{imageUrls_3}}" style="width:100%">
    </div>








    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="{{imageUrls_1}}" style="width:100%" (click)="currentSlide(1)"
                alt="{{productsName}}">
        </div>
        <div class="column">
            <img class="demo cursor" src="{{imageUrls_2}}" style="width:100%" (click)="currentSlide(2)"
                alt="{{productsName}}">
        </div>
        <div class="column">
            <img class="demo cursor" src="{{imageUrls_3}}" style="width:100%" (click)="currentSlide(3)"
                alt="{{productsName}}">
        </div>



    </div>
</div>

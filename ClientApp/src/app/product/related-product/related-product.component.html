
<div id="related-products" class="row row-horizontal"[@relatedCard] ='state'  >
    
        <div *ngFor="let item of data.cementProducts" class="col-xs-6 col-sm-4 col-md-3 col-lg-2" > 
        <div id="ghacem-s-s" class="card mt-lg-1 " style="height: 200px;">
            <div class="border " >
                <img class="card-img-top img p-4" src="{{item.imgUrl}}.jpg" alt="{{item.productName}}">
            </div >
            <div class="card-title">
               <span>{{item.productName}}  </span> <br>
               <span class="m-1">Price</span><span>{{item.price | currency:'GHC'}}</span>

            </div>
            <a class="nav-link text-dark stretched-link" routerLink="{{item.productUrl}}"></a>
        </div>
    </div>

</div>
